services:
  maggie-coldemail:
    build: .
    container_name: maggie-coldemail
    restart: always
    ports:
      - "127.0.0.1:8408:8408"
    env_file: .env
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    tmpfs:
      - /tmp
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; r=httpx.get('http://localhost:8408/health'); assert r.status_code==200"]
      interval: 60s
      timeout: 10s
      retries: 3
